<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
</head>
<body>
    <!-- unordered list의 약자 -->
    <!-- 웹사이트의 갖가지 목록들을 작성하는 태그 -->
    <!-- 텍스트 목록에만 쓰는게 아니라 -->
    <!-- 컨텐츠 목록에도 사용이 가능해서 -->
    <!-- 굉장히 많이 사용하는 태그이다. -->
    
    <ul>
        <li>짜장면</li>
        <li>짬뽕</li>
        <li>울면</li>
        <li>야끼우동</li>
    </ul>


    <!-- ul>li*4 -->

    <ul>
        <li>내용</li>
        <li>입력은</li>
        <li>탭키로</li>
        <li>이동가능</li>
    </ul>

    <ul>
        <li>한번에</li>
        <li>하는것이</li>
        <li>중요하다.</li>
    </ul>
</body>
</html>
